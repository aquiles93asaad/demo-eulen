<!-- exact table from live demo -->
<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">

        <h2 flex md-truncate>Peticiones</h2>

        <md-button class="md-fab md-mini md-hue-3" aria-label="Nueva Petición" ui-sref="petition">
            <md-tooltip md-direction="left">Nueva Petición</md-tooltip>
            <md-icon class="fa fa-plus"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-table-container>
    <table md-table md-progress="promise">
        <thead md-head>
            <tr md-row>
                <th md-column md-numeric><span>N° Petición</span></th>
                <th md-column md-order-by="calories.value"><span>Fecha de petición</span></th>
                <th md-column>Local</th>
                <th md-column>Fecha Inicio</th>
                <th md-column>Estado Petición</th>
                <th md-column>acciones</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="petition in petitions.documents">
                <td md-cell>{{petition.N_PETICION}}</td>
                <td md-cell>{{petition.F_PETICION}}</td>
                <td md-cell>{{petition.D_LOCAL}}</td>
                <td md-cell>{{petition.F_INICIO}}</td>
                <td md-cell>{{petition.D_ESTADO_SOLICITUD}}</td>
                <td>Hola</td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="15" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{petitions.count}}"
    md-on-paginate="getDesserts" md-page-select md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}"></md-table-pagination>
