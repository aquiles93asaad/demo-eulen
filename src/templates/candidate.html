<div layout="column">
    <md-content>
        <md-tabs md-dynamic-height md-selected="variables.tab">
            <md-tab label="Datos Personales">
                <md-content>
                    <div ng-include="'src/templates/candidate/datos-generales.html'"></div>
                </md-content>
            </md-tab>

            <md-tab label="Movilidad y Disponibilidad" ng-disabled="variables.tab2">
                <md-content>
                    <div ng-include="'src/templates/candidate/movilidad-y-disponibilidad.html'"></div>
                </md-content>
            </md-tab>

            <md-tab label="Formación" ng-disabled="variables.tab3">
                <md-content>
                    <div ng-include="'src/templates/candidate/formacion.html'"></div>
                </md-content>
            </md-tab>

            <md-tab label="Informática e Idiomas" ng-disabled="variables.tab4">
                <md-content>
                    <div ng-include="'src/templates/candidate/informatica-e-idiomas.html'"></div>
                </md-content>
            </md-tab>

            <md-tab label="Experiencia Profesional" ng-disabled="variables.tab5">
                <md-content>
                    <div ng-include="'src/templates/candidate/Experiencia-profesional.html'"></div>
                </md-content>
            </md-tab>

            <md-tab label="Adjuntar CV" ng-disabled="variables.tab5">
                <md-content>
                    <form ng-cloak name="form6" novalidate>
                        <div layout="row">
                            <md-input-container class="md-block" flex="60">
                                <input class="file-input" name="cv" type="file" id="cv" ng-model="variables.cv" required ng-change="changeCV(event.target)"/>
                            </md-input-container>
                        </div>

                        <div layout="row" layout-align="space-between none">
                            <md-button class="md-raised material-button f-montserrat" ng-click="previousTab()">Volver</md-button>
                            <md-button class="md-raised material-button f-montserrat" ng-click="createCandidate()" ng-disabled="!form6.$valid">Postularse</md-button>
                        </div>
                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
