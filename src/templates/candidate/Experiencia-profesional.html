<div layout="row">
    <h2><span>Experiencia Profesional</span></h2>
</div>
<div>

        <h3><span>Experiencia {{}}</span></h3>

        <md-input-container class="md-block" flex="60">
            <label>Experiencia</label>
            <input ng-model="candidate.D_EXPERIENCIA_0" id="D_EXPERIENCIA_0" name="D_EXPERIENCIA_0">

        <md-input-container class="md-block" flex="40">
            <label>Funcion</label>
            <input ng-model="candidate.D_FUNCIONES_0" id="D_FUNCIONES_0" name="D_FUNCIONES_0">
        </md-input-container>
    </div>

    <div layout="row">
        <md-input-container class="md-block" flex="30">
            <label>Fecha de inicio</label>
            <md-datepicker ng-model="F_FECHA_COMIENZO_0" id="" name="" required></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block" flex="30">
            <label>Fecha de fin</label>
            <md-datepicker ng-model="F_FECHA_COMIENZO_0" id="" name="" required></md-datepicker>
        </md-input-container>
    </div>
</div>
<div layout="row" layout-align="center center">
    <md-button class="md-fab md-primary" aria-label="">
        +
    </md-button>
</div>
