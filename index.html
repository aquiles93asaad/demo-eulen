<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grupo EULEN</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="16x16" />
        <link rel="icon" type="image/x-icon" href="favicon_32x32.ico" sizes="32x32" />
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.min.css">

        <link rel="stylesheet" href="src/css/layout.css">
        <link rel="stylesheet" href="src/css/helpers.css">
        <link rel="stylesheet" href="src/css/home.css">
        <link rel="stylesheet" href="src/css/login.css">
        <link rel="stylesheet" href="src/css/material.css">
        <link rel="stylesheet" href="src/css/petitions.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600,700" rel="stylesheet">
    </head>

    <body ng-app="EulenApp">
        <div class="page">
            <header class="container" id="header" style="padding-right: 0;">
                <div class="site-branding" ng-show="$root.showHeaderLogo">
                    <a ui-sref="home" itemprop="url" title="Grupo Eulen">
                        <img src="src/images/logo_menu2x.png" width="190" alt="Grupo Eulen" itemprop="logo" />
                    </a>
                </div>

                <div class="logout" ng-show="$root.userToken != null" style="float: right; margin-top: 50px; margin-right: 5px;">
                    <md-button class="md-fab md-mini md-hue-3" aria-label="Salir" ng-click="logout()">
                        <md-tooltip md-direction="bottom">Salir</md-tooltip>
                        <md-icon class="fa fa-sign-out"></md-icon>
                    </md-button>
                </div>
            </header>

            <div ui-view="application" class="container content-container" id="container" content-height></div>

            <footer class="footer" id="footer">
                <div class="container footer-iwrap">
                    <div class="site-info">
                        <img src="src/images/logo-footer.png" width="96"
                            height="143" alt='Logo Grupo Eulen' />
                    </div>
                </div>
            </footer>
        </div>

        <!-- scripts from node_modules -->
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/moment/min/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-touch/angular-touch.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script type="text/javascript" src="node_modules/angular-moment/angular-moment.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>

        <!-- app -->
        <script type="text/javascript" src="src/js/app.js"></script>

        <!-- controllers -->
        <script type="text/javascript" src="src/js/controllers/AppController.js"></script>
        <script type="text/javascript" src="src/js/controllers/CandidateController.js"></script>
        <script type="text/javascript" src="src/js/controllers/PetitionController.js"></script>
        <script type="text/javascript" src="src/js/controllers/PetitionsController.js"></script>
        <script type="text/javascript" src="src/js/controllers/LoginController.js"></script>

        <!-- services -->
        <script type="text/javascript" src="src/js/services/AdminServices.js"></script>
        <script type="text/javascript" src="src/js/services/DocumentServices.js"></script>
        <script type="text/javascript" src="src/js/services/ResourceServices.js"></script>
        <script type="text/javascript" src="src/js/services/SearchServices.js"></script>
        <script type="text/javascript" src="src/js/services/UserServices.js"></script>

        <!-- directives -->
        <script type="text/javascript" src="src/js/directives/content-height.directive.js"></script>
    </body>
</html>
